<!DOCTYPE html>
<html>
<head>
	<title>Sodor Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id='page-header'>Sodor Train Scheduler
		<h5>Current Time:  <strong id='current-time'></strong></h5>
	</div>
	<div class="panel panel-default" id='timeboard'>
		<div class="panel-heading"><h4>Current Trains</h4></div>
		<div class="panel-body">
<!--     		<div class="container">
    		<div class="row"> -->
				<table class="table table-striped table-hover table-responsive" id='train-schedule-table'> <!-- table-condensed  -->
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>First Train Time</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
<!-- 			</div> 
			</div>  container -->
		</div> <!-- panel-body -->
	</div> <!-- panel panel-default -->
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><h4>Add Train</h4></h3>
		</div> 
		<div class="panel-body">
<!--     		<div class="container">
    		<div class="row"> -->
				<form class="form" id='add-train-form'>
				  <div class="form-group">
				    <label for="trainName">Train Name</label>
				    <input type="text" class="form-control" id="train-name" placeholder="Thomas">
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="text" class="form-control" id="destination" placeholder="someplace">
				  </div>
				    <div class="form-group">
				    <label for="fstTrainTime">First Train Time (HH:mm - military time)</label>
				    <input type="text" class="form-control" id="fst-train-time" placeholder="someplace">
				  </div>
				    <div class="form-group">
				    <label for="frequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequency" placeholder="someplace">
				  </div>
				  <input type="submit" class="btn btn-default" id="add-train" value="Add">
				  <!-- <button type="submit" class="btn btn-default">Add Train</button> -->
				</form>
			<!--</div> 
			</div>  -->
		</div> <!-- panel-body -->
	</div> <!-- panel panel-default -->
	<footer>
				Copyright &copy; 2017 Xiaoying Wen
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" integrity="sha256-GSRe5cHmmTD3DgBxRifzkNLaW1iwPTzt9kJ86rGa8tg=" crossorigin="anonymous"></script>
	      <!-- Firebase JavaScript Link -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
